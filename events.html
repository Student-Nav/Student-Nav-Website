		async function populateEvents() {
			//const data = await fetchAPIData();
			const data = JSON.parse(dataResponse);

			const events = data.events_results;
			if (!events || events.length === 0)
				throw new Error("No events found");

			const eventsContainer = document.getElementById("events-card-container");
			if (!eventsContainer)
				throw new Error("No events container found");

			events.forEach(event => {
				const eventCard = document.createElement("article");
				eventCard.classList.add("event-card");
				eventCard.innerHTML = `
					<img src="${event.image}" alt="" class="event-card-image">
					<div class="event-card-gradient"></div>

					<div class="event-card-details">
						<span class="event-card-date">${event.date.start_date}</span>
						<div class="event-card-location-container">
							<span>-</span>
							<div class="event-card-location">
								${event?.venue?.name ?? event.address[0]}
							</div>
						</div>
					</div>

					<h3 class="event-card-title">
						<a href="${event.link}">
							${event.title}
						</a>
					</h3>
				`;

				eventsContainer.appendChild(eventCard);
			});
		}
		populateEvents();
	</script>
